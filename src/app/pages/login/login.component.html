<div class="content">

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="formulario">
            <h1>Login</h1>
        <mat-form-field>
            <mat-label>Funcional</mat-label>
            <input matInput formControlName="funcional" type="text" required>
            <mat-error>Campo obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha" type="password" required>
            <mat-error>Campo obrigatório</mat-error>
        </mat-form-field>

             <div class="btn-box">
                <button mat-flat-button color="primary" type="submit" [disabled]="!formulario.valid" >Login</button>
                
             </div>
    </form>
</div>
